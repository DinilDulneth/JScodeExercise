<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        <script>
            
            let i = 1;

            while(i <= 5)
            {
                console.log(i);
                i++;
            }

            for(i=1; i <= 6; i++)
            {
                console.log(i);
            }

        </script>
    </body>
</html>
