<!DOCTYPE html>
<html>
    <head><style>
    table,td,th
    {
        border:solid 1px; 
        border-collapse:collapse;
        background-color:#bde9ba;
    }
    </style></head>
<body>
    rows:<input type="text" id="row">
    columns:<input type="text" id="column">
    <button id="button" onclick="createTable()">Enter</button>

    <script>
        function createTable()
        {
            var row = document.getElementById('row').value;
            var column = document.getElementById('column').value;
            
            document.write('<table>');
            
            for(var i=1; i<=column; i++)
            {
                    
                    for(var j=1; j<=row; j++)
                    {
                        document.write('<head><style>table,td,th{background-color:#bde9ba; border:solid 1px; border-collapse:collapse;}</style></head>')

                        document.write(`<td>${j*i}</td>`);
                    }

                document.write('</tr>')
            }

        }
    </script>
</body>
