<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <button style="background-color: red;">name<button></button>

        <script>
            var tody = Date();
            document.write(tody);

            document.write("<br>");


            const year = new Date().getFullYear();
            document.write(year);

            document.write("<br>");


            const hours = new Date().getHours();
            document.write(hours);

            document.write("<br>");


            var rad = Math.random();
            document.write(rad);
            document.write("<br>");

            
            const myArray = [10, 20, 30];
            console.log(myArray);

            console.log(myArray[0]);

            myArray.push(90);//add new data**
            myArray[0] = 99;//update data**
            
            console.log(myArray);
            document.write(myArray);

        </script>
    </body>
</html>
