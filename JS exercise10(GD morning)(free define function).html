<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var date = new Date();

            var time = date.getHours();

            document.write(date);

            if (time < 12 && time >= 3)
            {
                document.write("<br>GoodMorning!");
            }
            else if (time >= 12 && time <= 15)
            {
                document.write(" <br>GoodAfternoon!");
            }
            else if (time >= 15 && time <= 18)
            {
                document.write(" <br>GoodEvening!");
            }
            else
            {
                document.write("<br>GoodNight!");
            }

        </script>
    </body>
</html>
